version: '3.8'

services:
  # ============================================
  # MySQL Database Service
  # ============================================
  db:
    image: mysql:8.0
    container_name: batch-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Evertec.2025
      MYSQL_DATABASE: spring_batch_db
    volumes:
      # Persistir datos de MySQL
      - mysql_data:/var/lib/mysql
      # Script de inicializaci√≥n
      - ./scripts/crear-base-datos.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3308:3306"
    networks:
      - spring-batch-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Spring Boot Batch Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: batch-app
    restart: unless-stopped
    environment:
      # Database configuration (using docker-compose service name 'db')
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/spring_batch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Evertec.2025
      # Activate Docker profile to use application-docker.properties
      SPRING_PROFILES_ACTIVE: docker
      # Batch configuration
      SPRING_BATCH_JOB_ENABLED: "false"
      SPRING_BATCH_JDBC_INITIALIZE_SCHEMA: always
    ports:
      - "8080:8080"
    volumes:
      # Map local data folder for CSV file processing
      - ./data:/app/data
    depends_on:
      # Wait for database to be healthy before starting app
      db:
        condition: service_healthy
    networks:
      - spring-batch-network

# ============================================
# Docker Networks
# ============================================
networks:
  spring-batch-network:
    driver: bridge

# ============================================
# Docker Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
